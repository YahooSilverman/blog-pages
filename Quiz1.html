        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <center><h1></h1></center> 
                        
                        <style>
                            body {
                                font-family: Arial, sans-serif;
                            }
                    
                            .quiz-container {
                                max-width: 600px;
                                margin: 0 auto;
                                text-align: center;
                            }
                    
                            h1 {
                                color: #333;
                            }
                    
                            .question-image {
                                max-width: 100%;
                                margin-bottom: 10px;
                            }
                    
                            .answers label {
                                display: block;
                                margin-bottom: 10px;
                            }
                    
                            #submit-btn {
                                padding: 10px 20px;
                                background-color: #4CAF50;
                                color: white;
                                border: none;
                                border-radius: 4px;
                                cursor: pointer;
                            }
                    
                            #submit-btn:hover {
                                background-color: #45a049;
                            }
                    
                            #result {
                                margin-top: 20px;
                                font-weight: bold;
                            }
                        </style>
                    </head>
                    <body>
                        <div class="quiz-container">
                            
                            <div id="question-container"></div>
                            <button id="submit-btn">Submit</button>
                            <div id="result"></div>
                        </div>
                    
                        <script>
                            const questions = [
                                {
                                    question: "What is this characters name?",
                                    image: "assets/gameCharacters/Kratos.jpg",
                                    answers: ["Karnos", "Gyrados", "Kratos", "Ralph"],
                                    correctAnswer: "Kratos"
                                },
                                {
                                    question: "What year was this game released?",
                                    image: "assets/gameCharacters/MetalGearSolid.jpg",
                                    answers: ["1994", "1998", "2003", "1999"],
                                    correctAnswer: "1998"
                                },
                                {
                                    question: "What is this characters name?",
                                    image: "assets/gameCharacters/Nathan.jpg",
                                    answers: ["Natty Ice", "Cliffy B", "Ben Stoker", "Nathan Drake"],
                                    correctAnswer: "Nathan Drake"
                                },
                                {
                                    question: "What show is this character from",
                                    image: "assets/gameCharacters/Nathan.jpg",
                                    answers: ["Gintama", "Re Zero", "Rent-a-Girlfriend", "Tokyo Ghoul"],
                                    correctAnswer: "Re Zero"
                                },
                                {
                                    question: "What series is this character from?",
                                    image: "assets/gameCharacters/Nathan.jpg",
                                    answers: ["Yakuza", "Final Fantasy", "Dynasy Warriors", "Fort Night"],
                                    correctAnswer: "Nathan Drake"
                                },
                                {
                                    question: "What is this characters name?",
                                    image: "assets/gameCharacters/Nathan.jpg",
                                    answers: ["Natty Ice", "Cliffy B", "Ben Stoker", "Nathan Drake"],
                                    correctAnswer: "Nathan Drake"
                                },
                                {
                                    question: "What is this characters name?",
                                    image: "assets/gameCharacters/Nathan.jpg",
                                    answers: ["Natty Ice", "Cliffy B", "Ben Stoker", "Nathan Drake"],
                                    correctAnswer: "Nathan Drake"
                                },
                                {
                                    question: "What is this characters name?",
                                    image: "assets/gameCharacters/Nathan.jpg",
                                    answers: ["Natty Ice", "Cliffy B", "Ben Stoker", "Nathan Drake"],
                                    correctAnswer: "Nathan Drake"
                                },
                                {
                                    question: "What is this characters name?",
                                    image: "assets/gameCharacters/Nathan.jpg",
                                    answers: ["Natty Ice", "Cliffy B", "Ben Stoker", "Nathan Drake"],
                                    correctAnswer: "Nathan Drake"
                                },
                                {
                                    question: "What is this characters name?",
                                    image: "assets/gameCharacters/Nathan.jpg",
                                    answers: ["Natty Ice", "Cliffy B", "Ben Stoker", "Nathan Drake"],
                                    correctAnswer: "Nathan Drake"
                                },

                            ];
                    
                            const questionContainer = document.getElementById('question-container');
                            const submitBtn = document.getElementById('submit-btn');
                            const resultDiv = document.getElementById('result');
                    
                            let currentQuestion = 0;
                            let score = 0;
                    
                            function displayQuestion() {
                                const question = questions[currentQuestion];
                                questionContainer.innerHTML = `
                                    <h2>${question.question}</h2>
                                    <img class="question-image" src="${question.image}" alt="Question Image">
                                    <div class="answers">
                                        ${question.answers.map(answer => `
                                            <label>
                                                <input type="radio" name="answer" value="${answer}">
                                                ${answer}
                                            </label>
                                        `).join('')}
                                    </div>
                                `;
                            }
                    
                            function checkAnswer() {
                                const selectedAnswer = document.querySelector('input[name="answer"]:checked');
                                if (!selectedAnswer) {
                                    alert('Please select an answer!');
                                    return;
                                }
                    
                                if (selectedAnswer.value === questions[currentQuestion].correctAnswer) {
                                    score++;
                                }
                    
                                currentQuestion++;
                    
                                if (currentQuestion < questions.length) {
                                    displayQuestion();
                                } else {
                                    showResult();
                                }
                            }
                    
                            function showResult() {
                                questionContainer.style.display = 'none';
                                submitBtn.style.display = 'none';
                                resultDiv.innerText = `You scored ${score}/${questions.length}`;
                            }
                    
                            displayQuestion();
                    
                            submitBtn.addEventListener('click', checkAnswer);
                        </script>
                    </div>
                </div>
